name: Run Survey Script

on:
  workflow_dispatch:   # manually trigger via GitHub button
  schedule:
    - cron: '0 20 * * *'  # runs daily at 2pm CDT (20 UTC)

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Playwright
        run: |
          npm init -y
          npm install playwright

      - name: Run automation
        run: |
          node script.js
